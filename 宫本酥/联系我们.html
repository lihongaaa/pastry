        <script>
            function tryPost() {
                var __formSubmit = false;
                var username = $("#username ").val();
                var project = $("#project ").val();
                var tel = $("#tel ").val();
                var adress = $("#adress ").val();
                var url_address = window.location.href;
                var content = $("#content ").val();
                if (username != '') {
                    var names = parseInt(username); //验证是否为数字
                    if (isNaN(names)) {
                        if (/[@#\$%\^&\*]+/gi.test(username)) { //验证是否含有特殊字符
                            alert('姓名不能带有特殊字符')
                            window.location.href = './index.html';
                        }
                        if (username.length > 6) {
                            alert('姓名长度不符合规定，请输入六个或以下汉字')
                            window.location.href = 'https://www.baidu.com/';
                        }
                    } else {
                        alert("姓名不能是数字 ");
                        window.location.href = 'https://www.baidu.com/';
                    }
                } else {
                    alert('用户名不能为空')
                    window.location.href = 'https://www.baidu.com/';


                }
                // 验证手机号
                if (tel != '') {
                    var tels = parseInt(tel); //验证是否为数字
                    if (!isNaN(tels)) {
                        var reg = /(1[3-9]\d{9}$)/;
                        if (!reg.test(tel)) { //验证手机号码格式
                            alert("请输入正确格式的手机号码！ ");
                            window.location.href = 'https://www.baidu.com/';
                        }
                    } else {
                        alert("联系电话必须是数字 ");
                        window.location.href = 'https://www.baidu.com/';
                    }
                } else {
                    alert('联系电话不能为空')

                }
                // 验证地址
                if (adress != '') {
                    var addresss = parseInt(adress); //验证是否为数字
                    if (isNaN(addresss)) {
                        if (adress.length < 2) {
                            alert('地址长度不符合规定，请输入至少2个汉字')
                            window.location.href = 'https://www.baidu.com/';
                        }
                    } else {
                        alert("地址不能是数字 ");

                        return
                    }

                } else {
                    alert('地址不能为空')
                    window.location.href = 'https://www.baidu.com/';
                }
                // 验证留言
                if (content == '') {
                    alert('请输入留言内容！');
                    window.location.href = './index.html';
                }

                function login() {
                    $.ajax({
                        //几个参数需要注意一下
                        url: '',
                        data: {

                            name: username,

                            address: adress,
                            project: project,
                            url_address: url_address,
                            content: content
                        },
                        dataType: 'json',
                        type: 'post',
                        success: function(result) {

                            if (result.resultCode == 200) {
                                alert("SUCCESS ");
                                windows.location.href('https://www.baidu.com/')
                            };
                        },
                        error: function() {
                            alert("异常！ ");
                        }
                    });
                }
